{% extends 'TruckShare/layout.html' %}
{% block section %}
<div class="d-flex flex-column home-container">
    <div
        class="item-1 booking-form-container w-100 d-flex d-column align-items-center justify-content-center">
        <div class="booking-item w-50 mt-3">
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="pickup-date">Pick-Up Date:</label>
                    <input autofocus id="pickup-date" class="form-control"
                        type="datetime-local" name="pickupDate" required>
                </div>
                <div class="form-group">
                    <select class="form-control" name="source" required>
                        <option value="" disabled selected>{{manuCity}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="destination" required>
                        <option value="" disabled selected>Destination</option>
                        {% for city in cities %}
                        <option option={{city}}>{{city}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input autofocus class="form-control" type="number" name="goodsWeight"
                        placeholder="Goods Weight(in Kg)" required>
                </div>
                <div class="form-group">
                    <input autofocus class="form-control" type="number" name="goodsVolume"
                        placeholder="Goods Volume(in Litres)" required>
                </div>
                <input class="btn btn-primary" type="submit" value="Find">
            </form>
        </div>
    </div>
</div>
{% endblock %}
