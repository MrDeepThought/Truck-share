{% extends 'TruckShare/layout.html' %}
{% block section %}
<section class="container h-100 p-0 mt-2">
    <div class="row justify-content-center h-100">
        <div class="col-3">
        </div>
        <div class="col-6 d-flex flex-column align-items-center justify-content-center">
            <div
                class="auth-form-container d-flex flex-column align-items-center justify-content-center w-75 rounded">
                <div class="w-100 item-1">
                    {% if message %}
                    <div class="alert alert-warning" role="alert">
                        {{message}}
                    </div>
                    {% endif %}
                </div>
                <div class="w-100">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input autofocus class="form-control" type="email"
                                name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password"
                                placeholder="Password">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </form>
                    <span class="font-weight-bold">Don't have an account? </span><a
                        href="{% url 'register' %}" style="color:white;">Register
                        here.</a>
                </div>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
</section>
{% endblock %}
